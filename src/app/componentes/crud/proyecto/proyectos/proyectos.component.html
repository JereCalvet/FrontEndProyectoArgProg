<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>

<mat-card>
    <mat-card-title>Proyectos</mat-card-title>

    <mat-card-content>
        <app-proyecto-item *ngFor="let proyecto of listadoProyectos" [proyecto]="proyecto"
            (onDeleteProyecto)="onDelete(proyecto)" (onEditProyecto)="onEdit(proyecto)" [autorizacion]="autorizacion">
        </app-proyecto-item>
    </mat-card-content>

    <mat-card-actions align="end" *ngIf="autorizacion">
        <button mat-raised-button color="accent" (click)="agregarProyecto()">Agregar proyecto</button>
    </mat-card-actions>
</mat-card>
