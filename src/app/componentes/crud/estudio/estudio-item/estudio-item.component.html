<div>
    <p>ID: {{ estudio.id }}</p>
    <h3>{{ estudio.institucion }}
        <button mat-icon-button color="primary" (click)="onEdit(estudio)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(estudio)">
            <mat-icon>delete</mat-icon>
        </button>
    </h3>
    <p>{{ estudio.titulo }}</p>
    <p>{{ estudio.estado }}</p>
    <p>{{ estudio.lugar }}</p>
</div>
