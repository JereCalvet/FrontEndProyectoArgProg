<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>

<mat-card>
    <mat-card-title>Educacion</mat-card-title>

    <mat-card-content>
        <app-estudio-item *ngFor="let estudio of listadoEstudios" [estudio]="estudio"
            (onDeleteEstudio)="onDelete(estudio)" (onEditEstudio)="onEdit(estudio)" [autorizacion]="autorizacion">
        </app-estudio-item>
    </mat-card-content>

    <mat-card-actions align="end" *ngIf="autorizacion">
        <button mat-raised-button color="accent" (click)="agregarEstudio()">Agregar
            estudio</button>
    </mat-card-actions>
</mat-card>
