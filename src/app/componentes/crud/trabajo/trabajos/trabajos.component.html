<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>

<mat-card>
    <mat-card-title>Experiencia laboral</mat-card-title>

    <mat-card-content>
        <app-trabajo-item *ngFor="let trabajo of listadoTrabajos" [trabajo]="trabajo"
            (onDeleteTrabajo)="onDelete(trabajo)" (onEditTrabajo)="onEdit(trabajo)">
        </app-trabajo-item>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-raised-button color="accent" (click)="agregarTrabajo()">Agregar trabajo</button>
    </mat-card-actions>
</mat-card>
