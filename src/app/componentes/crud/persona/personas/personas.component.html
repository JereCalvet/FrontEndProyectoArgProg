<mat-toolbar color="primary">
  <span>Portfolios</span>
  <span class="spacer"></span>
  <button mat-mini-fab color="accent" (click)="onAddPersona()" matTooltip="Agregar portfolio">
    <mat-icon>group_add</mat-icon>
  </button>
  <app-boton-login></app-boton-login>
</mat-toolbar>

<table mat-table [dataSource]="listadoPersonas" class="mat-elevation-z8" aria-describedby="listadoPersonas">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> NÂ° </th>
    <td mat-cell *matCellDef="let persona"> {{ persona.id }} </td>
  </ng-container>

  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let persona">
      <img src="{{ persona.imagen }}" alt="{{ persona.nombres }}" width="50" height="50">
      <!-- aca va la url de la imagen {{ persona.imagen }} -->
    </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombres </th>
    <td mat-cell *matCellDef="let persona"> {{ persona.nombres }} {{ persona.apellidos }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let persona"> {{ persona.email }} </td>
  </ng-container>

  <ng-container matColumnDef="nacionalidad">
    <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
    <td mat-cell *matCellDef="let persona"> {{ persona.nacionalidad | titlecase }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let persona">
      <button [routerLink]="['/persona/', persona.id]" mat-icon-button color="primary" matTooltip="Ver">
        <mat-icon>person</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let persona; columns: displayedColumns;" (click)="onView(persona)"></tr>
</table>
