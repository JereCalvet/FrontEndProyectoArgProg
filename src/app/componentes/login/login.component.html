<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>

<mat-card>
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Iniciar sesión</mat-card-title>
            <mat-card-subtitle>Ingresa los datos de tu cuenta</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>    
    
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Nombre de usuario</mat-label>
                <input type="email" formControlName="username" matInput placeholder="name@example.com">
                <mat-icon matSuffix>email</mat-icon>
                <mat-hint>Correo electrónico</mat-hint>
                <div *ngIf="username?.errors && username?.touched">
                    <mat-error *ngIf="username?.hasError('required')">El nombre de usuario es requerido.</mat-error>
                    <mat-error *ngIf="username?.hasError('email')">El correo electrónico no es válido.</mat-error>
                </div>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input type="password" formControlName="password" matInput placeholder="Contraseña">
                <mat-icon matSuffix>lock</mat-icon>
                <mat-hint>Tu contraseña</mat-hint>
                <div *ngIf="password?.errors && password?.touched">
                    <mat-error *ngIf="password?.hasError('required')">La contraseña es requerida.</mat-error>
                </div>
            </mat-form-field>

            <mat-card-actions class="botones">
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" routerLink="/personas">
                    <mat-icon>home</mat-icon>
                  </button>
                <button mat-stroked-button color="accent" routerLink="/register">Registrarse</button>
                <button [disabled]="!loginForm.valid" mat-stroked-button color="primary">Ingresar</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
